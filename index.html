<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Biraj</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .profile-img {
      background-image: url("assests/PortfolioProfile.jpeg");
      background-size: cover;
      background-position: center;
    }
    .portfolio-img {
      background-image: url("assests/PortfolioProfile.jpeg");
      background-size: cover;
      background-position: center;
    }
    .skill-img-container {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .skill-img-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .header-curve {
      clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
    }
    .go-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #065763;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .go-to-top.visible {
      opacity: 1;
    }
    .go-to-top:hover {
      background-color: #05444e;
    }
    /* Transition animation for page content */
    .page-content {
      transition: opacity 0.3s ease;
    }
    .page-content.fade-out {
      opacity: 1;
    }
  </style>
</head>


<body className="bg-gray-500 text-black">
  <div id="root"></div>
  <script type="text/babel">
    const Navbar = () => {
      const handleNavClick = (e, sectionId) => {
        e.preventDefault();
        const pageContent = document.querySelector('.page-content');
        pageContent.classList.add('fade-out');

        setTimeout(() => {
          const targetSection = document.querySelector(sectionId);
          if (targetSection) {
            targetSection.scrollIntoView({ behavior: 'smooth' });
          }
          pageContent.classList.remove('fade-out');
        }, 300); // Matches the transition duration
      };

      return (
        <nav className="bg-black p-4 flex justify-center space-x-6 py-6 sticky top-0 z-50">
          <a
            href="#about"
            className="text-white hover:text-orange-500 font-semibold"
            onClick={(e) => handleNavClick(e, '#about')}
          >
            About me
          </a>
          <a
            href="#skills"
            className="text-white hover:text-orange-500 font-semibold"
            onClick={(e) => handleNavClick(e, '#skills')}
          >
            Skills
          </a>
          <a
            href="#project"
            className="text-white hover:text-orange-500 font-semibold"
            onClick={(e) => handleNavClick(e, '#project')}
          >
            Project
          </a>
          <a
            href="#contact"
            className="text-white hover:text-orange-500 font-semibold"
            onClick={(e) => handleNavClick(e, '#contact')}
          >
            Contact
          </a>
        </nav>
      );
    };

    const Header = () => (
      <header id="home" className="flex items-center h-screen bg-gray-100 text-black">
        <div className="w-1/2 p-10 mb-4 ml-20">
          <div className="text-4xl mb-2 font-light">Hi, I am</div>
          <h1 className="text-5xl font-bold mb-4">Biraj</h1>
          <p className="text-lg mb-4 font-medium">Front-end Developer / UI Designer</p>
          <div className="flex space-x-4">
            <a href="#" className="text-black hover:text-gray-500"><i className="fab fa-twitter"></i></a>
            <a href="#" className="text-black hover:text-gray-500"><i className="fab fa-github"></i></a>
            <a href="#" className="text-black hover:text-gray-500"><i className="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div className="w-1/2 h-full ml-0 bg-gray-300 header-curve">
          <div className="profile-img w-full h-full"></div>
        </div>
      </header>
    );

    const About = () => (
      <section id="about" className="py-10 bg-gray-200 text-center">
        <h2 className="text-3xl font-bold mt-4 mb-4">About Me</h2>
        <p className="text-gray-700 max-w-2xl mx-auto font-medium">
          I am a passionate web developer with experience in building responsive and dynamic websites. Skilled in modern technologies, I strive to create user-friendly and innovative solutions.
        </p>
      </section>
    );

    const Skills = () => (
      <section id="skills" className="py-6 bg-gray-100 text-center">
        <h2 className="text-2xl font-bold mt-4 mb-4 ">Skills</h2>
        <div className="grid grid-cols-4 gap-4 max-w-4xl mx-auto">
          <div className="skill-img-container">
            <img src="assests/Html.png" alt="HTML" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/Css.png" alt="CSS" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/javascript.png" alt="JavaScript" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/react.png" alt="React" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/Nodejs.png" alt="Node.js" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/Git.png" alt="Git" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/Tailwind.png" alt="Tailwind" className="max-w-full max-h-full object-contain" />
          </div>
          <div className="skill-img-container">
            <img src="assests/VsCode.png" alt="VS Code" className="max-w-full max-h-full object-contain" />
          </div>
        </div>
      </section>
    );

    const Project = () => (
      <section id="project" className="py-10 bg-gray-200 text-center">
        <h2 className="text-2xl font-bold mt-4 mb-4">Project</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="py-10 bg-gray-100 text-center">
        <h2 className="text-2xl font-bold mb-6">Contact</h2>
        <form className="max-w-md mx-auto space-y-4">
          <input type="text" placeholder="Name" className="w-full p-2 bg-white border border-gray-300 rounded font-medium" />
          <input type="email" placeholder="Email" className="w-full p-2 bg-white border border-gray-300 rounded font-medium" />
          <textarea placeholder="Message" className="w-full p-2 bg-white border border-gray-300 rounded h-24 font-medium"></textarea>
          <button type="submit" className="w-full bg-black text-white p-2 rounded hover:bg-gray-800 font-semibold">Send</button>
        </form>
      </section>
    );

    const Footer = () => (
      <footer className="bg-gray-200 p-4 text-center">
        <p className="font-medium">Â© 2025 Biraj. All rights reserved.</p>
      </footer>
    );

    const GoToTop = () => {
      const [isVisible, setIsVisible] = React.useState(false);

      const toggleVisibility = () => {
        if (window.scrollY > 300) {
          setIsVisible(true);
        } else {
          setIsVisible(false);
        }
      };

      const scrollToTop = () => {
        const pageContent = document.querySelector('.page-content');
        pageContent.classList.add('fade-out');
        setTimeout(() => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth',
          });
          pageContent.classList.remove('fade-out');
        }, 300);
      };

      React.useEffect(() => {
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);

      return (
        <div
          className={`go-to-top ${isVisible ? 'visible' : ''}`}
          onClick={scrollToTop}
          title="Go to top"
        >
          <i className="fas fa-arrow-up"></i>
        </div>
      );
    };

    const App = () => (
      <div className="page-content">
        <Navbar />
        <Header />
        <About />
        <Skills />
        <Project />
        <Contact />
        <Footer />
        <GoToTop />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>

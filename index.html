<body>
  <div id="root"></div>

  <script type="text/babel">

    /* ------------------- NAVBAR ------------------- */

    const Navbar = () => {
  const [isOpen, setIsOpen] = React.useState(false);

  const handleNavClick = (e, sectionId) => {
    e.preventDefault();

    const pageContent = document.querySelector('.page-content');
    pageContent.classList.add('fade-out');

    setTimeout(() => {
      const targetSection = document.querySelector(sectionId);
      if (targetSection) targetSection.scrollIntoView({ behavior: 'smooth' });
      pageContent.classList.remove('fade-out');
    }, 300);

    setIsOpen(false);
  };

  return (
    <div className="relative z-50 bg-blue-300 bg-opacity-10 rounded-full p-1 mx-2">

      {/* Desktop Navbar */}
      <nav className="hidden md:flex justify-center gap-8 text-white py-2">
        <a href="#about" onClick={(e) => handleNavClick(e, '#about')} className="hover:text-emerald-200">About Me</a>
        <a href="#skills" onClick={(e) => handleNavClick(e, '#skills')} className="hover:text-emerald-200">Skills</a>
        <a href="#project" onClick={(e) => handleNavClick(e, '#project')} className="hover:text-emerald-200">Projects</a>
        <a href="#contact" onClick={(e) => handleNavClick(e, '#contact')} className="hover:text-emerald-200">Contact</a>
      </nav>

      {/* Hamburger Button on RIGHT */}
      <div className="md:hidden flex justify-end px-3 z-[9999] relative">
        <button
          onClick={() => setIsOpen(!isOpen)}
          className="text-white text-3xl focus:outline-none"
        >
          {isOpen ? '✖' : '☰'}
        </button>
      </div>

      {/* Mobile Dropdown - aligned to RIGHT */}
      <div
        className={`
          md:hidden flex flex-col items-start gap-4 text-white
          bg-[#0f172a] bg-opacity-95 rounded-lg py-4 px-6 mt-2
          absolute top-full right-0 w-48
          transition-all duration-300
          ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}
          z-[9999]
        `}
      >
        <a href="#about" onClick={(e) => handleNavClick(e, '#about')} className="hover:text-emerald-200">About Me</a>
        <a href="#skills" onClick={(e) => handleNavClick(e, '#skills')} className="hover:text-emerald-200">Skills</a>
        <a href="#project" onClick={(e) => handleNavClick(e, '#project')} className="hover:text-emerald-200">Projects</a>
        <a href="#contact" onClick={(e) => handleNavClick(e, '#contact')} className="hover:text-emerald-200">Contact</a>
      </div>

    </div>
  );
};


    /* ------------------- HEADER ------------------- */

   const Header = () => (

              <p><a href="https://www.instagram.com/durabiraj/" className="hover:text-white flex items-center"><i className="fab fa-instagram mr-2"></i> Instagram</a></p>
              <p><a href="https://www.facebook.com/durabiraj.2810" className="hover:text-white flex items-center"><i className="fab fa-facebook-f mr-2"></i> Facebook</a></p>
              <p><a href="https://www.linkedin.com/in/biraj-dura-068a41349/" className="hover:text-white flex items-center"><i className="fab fa-linkedin mr-2"></i> LinkedIn</a></p>

              <a href="mailto:durabiraj220@gmail.com" className="btn">Hire Me</a>

    );

    /* ------------------- FOOTER ------------------- */

    const Footer = () => (
      <footer className="text-center py-6 text-gray-300">
        © 2025 Birajman Dura. All rights reserved.
      </footer>
    );

    /* ------------------- GO TO TOP ------------------- */

    const GoToTop = () => {
      const [isVisible, setIsVisible] = React.useState(false);

      React.useEffect(() => {
        const toggle = () => setIsVisible(window.scrollY > 300);
        window.addEventListener('scroll', toggle);
        return () => window.removeEventListener('scroll', toggle);
      }, []);

      return (
        <div
          className={`go-to-top ${isVisible ? 'visible' : ''}`}
          onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
        >
          <i className="fas fa-arrow-up"></i>
        </div>
      );
    };

    /* ------------------- MAIN APP ------------------- */

    const App = () => {
      React.useEffect(() => {
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });

        sections.forEach(sec => observer.observe(sec));
        sections[0].classList.add('visible');
      }, []);

      return (
        <div className="page-content content-overlay">
          <Navbar />
          <Header />
          <About />
          <Skills />
          <Project />
          <Contact />
          <Footer />
          <GoToTop />
        </div>
      );
    };

    /* ------------------- RENDER ------------------- */
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Biraj</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    .profile-img {
      background-image: url("assests/PortfolioProfile.jpeg");
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      width: 300px;
      height: 300px;
    }

    .portfolio-img {
      background-image: url("assests/PortfolioProfile.jpeg");
      background-size: cover;
      background-position: center;
    }

    .skill-img-container {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .skill-img-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .header-curve {
      clip-path: none;
      /* Remove curve for simplicity */
    }

    .go-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f28c38;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .go-to-top.visible {
      opacity: 1;
    }

    .go-to-top:hover {
      background-color: #d8702b;
    }

    .page-content {
      transition: opacity 0.3s ease;
    }

    .page-content.fade-out {
      opacity: 1;
    }

    .header-content {
      padding: 50px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header-text {
      text-align: left;
      flex: 1;
    }

    .header-text p {
      font-size: 2rem;
      color: #f28c38;

    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
    }

    .social-icons a:hover {
      color: #f28c38;
    }

    .stat-box {
      display: inline-block;
      margin: 20px 15px;
      padding: 10px 20px;
      background-color: #2a2a2a;
      border-radius: 5px;
      text-align: center;
    }

    .stat-box span {
      display: block;
      font-size: 1.5rem;
      color: #f28c38;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f28c38;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }

    .btn:hover {
      background-color: #d8702b;
    }

    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #f28c38;
    }

    .skill-item {
      transition: transform 0.2s ease;
    }

    .skill-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body className="bg-gray-500 text-black">
  <div id="root"></div>
  <script type="text/babel">
    const Navbar = () => {
      const handleNavClick = (e, sectionId) => {
        e.preventDefault();
        const pageContent = document.querySelector('.page-content');
        pageContent.classList.add('fade-out');

        setTimeout(() => {
          const targetSection = document.querySelector(sectionId);
          if (targetSection) {
            targetSection.scrollIntoView({ behavior: 'smooth' });
          }
          pageContent.classList.remove('fade-out');
        }, 300);
      };

      return (
        <nav>
          <a href="#about" onClick={(e) => handleNavClick(e, '#about')}>About me</a>
          <a href="#skills" onClick={(e) => handleNavClick(e, '#skills')}>Skills</a>
          <a href="#project" onClick={(e) => handleNavClick(e, '#project')}>Project</a>
          <a href="#contact" onClick={(e) => handleNavClick(e, '#contact')}>Contact</a>
        </nav>
      );
    };

    const Header = () => (
      <header id="home" className="bg-black-200 text-white">
        <div className="header-content ml-20">
          <div className="header-text">
            <div className="text-4xl mb-2 font-light">Hi, I am</div>
            <h1 className="text-5xl font-bold mb-4">Birajman Dura</h1>
            <p className="text-lg mb-4 font-medium">Front-end Developer / UI Designer</p>
            <div className="social-icons flex space-x-4 mb-4">
              <a href="https://github.com" className="hover:text-orange-500"><i className="fab fa-github"></i></a>
              <a href="https://linkedin.com" className="hover:text-orange-500"><i className="fab fa-linkedin"></i></a>
            </div>
            <div className="flex">
              <a href="#contact" className="btn">Hire Me</a>
              <a href="#" className="btn">Download CV</a>
            </div>
            <div className="flex mt-6">
              <div className="stat-box"><span>5+</span>Experiences</div>
              <div className="stat-box"><span>20+</span>Project done</div>
              <div className="stat-box"><span>80+</span>Happy Clients</div>
            </div>
          </div>
          <div className="profile-img mr-20"></div>
        </div>
      </header>
    );

   const About = () => (
  <section id="about" className="py-10 bg-[#1a1a1a] text-white">
    <div className="max-w-6xl mx-auto flex items-center justify-between px-4">
      <div className="w-1/2">
        <div className="profile-img bg-gray-600" style={{ backgroundImage: 'url("assests/PortfolioProfile.jpeg")', borderRadius: '50%', width: '300px', height: '300px' }}></div>
      </div>
      <div className="w-1/2 pr-8">
        <h2 className="text-3xl font-bold mb-4">About Me</h2>
        <p className="text-white max-w-lg font-medium">
          Frontend Developer & UI/UX Designer<br /><br />
          I craft seamless, user-centric digital experiences as a skilled frontend developer and UI/UX designer. With a keen eye for design and a mastery of modern technologies, I transform ideas into visually stunning, responsive websites that captivate and convert. My expertise includes:
          - Building intuitive interfaces with HTML, CSS, and JavaScript.
          - Designing pixel-perfect layouts using React and Tailwind CSS.
          - Creating engaging user journeys that boost engagement and satisfaction.
          - Delivering projects on time with a collaborative, client-focused approach.
          Elevate your brand with my innovative solutions—let’s build something extraordinary together!
        </p>
        <a href="#" className="mt-6 inline-block btn">Hire Me</a>
      </div>
    </div>
  </section>
);

    const Skills = () => (
      <section id="skills" className="py-10 bg-[#1a1a1a] text-center">
        <h2 className="text-3xl font-bold mb-8 text-white">Skills</h2>
        <div className="grid grid-cols-4 gap-6 max-w-5xl mx-auto px-4">
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/Html.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">HTML</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/Css.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">CSS</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/javascript.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">JavaScript</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/react.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">React</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/Nodejs.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">Node.js</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/Git.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">Git</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/Tailwind.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">Tailwind</p>
          </div>
          <div className="skill-item flex flex-col items-center">
            <div className="skill-icon" style={{ backgroundImage: 'url("assests/VsCode.png")', backgroundSize: 'cover', backgroundPosition: 'center', width: '80px', height: '80px', borderRadius: '10px' }}></div>
            <p className="mt-2 text-white text-sm">VS Code</p>
          </div>
        </div>
      </section>
    );

    const Project = () => (
      <section id="project" className="py-10 bg-black-200 text-white text-center">
        <h2 className="text-2xl font-bold mt-4 mb-4">Project</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
          <div className="project-img h-48 rounded-lg"></div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="py-10 bg-[#1a1a1a] text-center">
        <h2 className="text-2xl font-bold mb-6 text-white">Contact</h2>
        <form className="max-w-md mx-auto space-y-4">
          <input type="text" placeholder="Name" className="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white font-medium" />
          <input type="email" placeholder="Email" className="w-full p-2 bg-gray-800 border border-gray-600 rounded text-white font-medium" />
          <textarea placeholder="Message" className="w-full p-2 bg-gray-800 border border-gray-600 rounded h-24 text-white font-medium"></textarea>
          <button type="submit" className="w-full p-2 bg-black border border-white rounded hover:bg-gray-900 font-semibold">Send</button>
        </form>
      </section>
    );
    const Footer = () => (
      <footer className="bg-black-200 text-white p-4 text-center">
        <p className="font-medium">© 2025 Biraj. All rights reserved.</p>
      </footer>
    );

    const GoToTop = () => {
      const [isVisible, setIsVisible] = React.useState(false);

      const toggleVisibility = () => {
        if (window.scrollY > 300) {
          setIsVisible(true);
        } else {
          setIsVisible(false);
        }
      };

      const scrollToTop = () => {
        const pageContent = document.querySelector('.page-content');
        pageContent.classList.add('fade-out');
        setTimeout(() => {
          window.scrollTo({
            top: 0,
            behavior: 'smooth',
          });
          pageContent.classList.remove('fade-out');
        }, 300);
      };

      React.useEffect(() => {
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);

      return (
        <div
          className={`go-to-top ${isVisible ? 'visible' : ''}`}
          onClick={scrollToTop}
          title="Go to top"
        >
          <i className="fas fa-arrow-up"></i>
        </div>
      );
    };

    const App = () => (
      <div className="page-content">
        <Navbar />
        <Header />
        <About />
        <Skills />
        <Project />
        <Contact />
        <Footer />
        <GoToTop />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
